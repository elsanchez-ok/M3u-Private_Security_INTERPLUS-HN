<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureStream Pro | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos específicos del login */
        body.login-page {
            background: #0a0a0f;
            overflow: hidden;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            background: rgba(15, 20, 30, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(0, 183, 255, 0.1),
                0 0 100px rgba(0, 183, 255, 0.05);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 183, 255, 0.4), 
                rgba(0, 183, 255, 0.8),
                rgba(0, 183, 255, 0.4),
                transparent);
            animation: scanLine 3s infinite linear;
        }
        
        @keyframes scanLine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #00b7ff, #0066ff);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(0, 183, 255, 0.3);
            position: relative;
        }
        
        .logo-icon::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, #00b7ff, #0066ff, #00b7ff);
            border-radius: 22px;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.5;
        }
        
        .logo-icon i {
            font-size: 32px;
            color: white;
        }
        
        .logo-section h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(to right, #ffffff, #00b7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        
        .logo-section p {
            color: #88d3ff;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .input-group {
            margin-bottom: 28px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #a0cfff;
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .input-wrapper {
            position: relative;
            border: 1px solid rgba(0, 183, 255, 0.2);
            border-radius: 12px;
            background: rgba(10, 15, 25, 0.6);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .input-wrapper:focus-within {
            border-color: #00b7ff;
            box-shadow: 0 0 0 3px rgba(0, 183, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .input-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #00b7ff;
            font-size: 18px;
            z-index: 1;
        }
        
        .input-group input {
            width: 100%;
            padding: 18px 20px 18px 55px;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            font-weight: 400;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00b7ff, #0066ff);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 183, 255, 0.4);
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .message-box {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.3s ease;
            border: 1px solid transparent;
        }
        
        .message-box.error {
            background: rgba(255, 75, 75, 0.1);
            border-color: rgba(255, 75, 75, 0.3);
            color: #ff9b9b;
            display: block;
        }
        
        .message-box.success {
            background: rgba(0, 255, 136, 0.1);
            border-color: rgba(0, 255, 136, 0.3);
            color: #80ffd4;
            display: block;
        }
        
        .message-box.warning {
            background: rgba(255, 193, 7, 0.1);
            border-color: rgba(255, 193, 7, 0.3);
            color: #ffe082;
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 183, 255, 0.2);
            border-top-color: #00b7ff;
            border-radius: 50%;
            margin: 0 auto 15px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .user-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(10, 15, 25, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(0, 183, 255, 0.1);
        }
        
        .user-info h3 {
            color: #00b7ff;
            font-size: 14px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-info ul {
            list-style: none;
        }
        
        .user-info li {
            padding: 8px 0;
            color: #a0cfff;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(0, 183, 255, 0.05);
        }
        
        .user-info li:last-child {
            border-bottom: none;
        }
        
        .user-type {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .user-type.admin {
            background: rgba(0, 183, 255, 0.2);
            color: #00b7ff;
        }
        
        .user-type.user {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body class="login-page">
    <!-- Fondo animado -->
    <div class="bg-animation">
        <div class="grid-lines"></div>
        <div class="floating-elements">
            <div class="float-circle"></div>
            <div class="float-circle"></div>
            <div class="float-circle"></div>
        </div>
    </div>
    
    <!-- Partículas -->
    <div class="particles" id="particles"></div>
    
    <!-- Contenedor de login -->
    <div class="login-container">
        <!-- Logo -->
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>SecureStream Pro</h1>
            <p>GitHub Pages Edition</p>
        </div>
        
        <!-- Mensajes -->
        <div class="message-box" id="messageBox"></div>
        
        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Verificando credenciales...</p>
        </div>
        
        <!-- Formulario -->
        <div class="input-group">
            <label for="username"><i class="fas fa-user"></i> Usuario</label>
            <div class="input-wrapper">
                <i class="fas fa-user-circle"></i>
                <input type="text" id="username" placeholder="Ingresa tu usuario" value="admin">
            </div>
        </div>
        
        <div class="input-group">
            <label for="password"><i class="fas fa-key"></i> Contraseña</label>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" value="admin123">
            </div>
        </div>
        
        <button class="btn-login" id="loginBtn">
            <i class="fas fa-sign-in-alt"></i>
            <span>ACCEDER AL SISTEMA</span>
        </button>
        
        <!-- Información de usuarios -->
        <div class="user-info">
            <h3><i class="fas fa-users"></i> Usuarios de Prueba</h3>
            <ul>
                <li>
                    <span>admin</span>
                    <span class="user-type admin">ADMIN</span>
                </li>
                <li>
                    <span>usuario</span>
                    <span class="user-type user">USER</span>
                </li>
                <li>
                    <span>invitado</span>
                    <span class="user-type user">USER</span>
                </li>
            </ul>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>Sistema seguro de streaming | v3.0</p>
            <p style="margin-top: 5px;">Hosteado en GitHub Pages</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth-nocodb.js"></script>
<script>
    // Configurar cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', function() {
        // Verificar si ya hay sesión
        NocoDBAuth.verifySession().then(isValid => {
            if (isValid) {
                const user = NocoDBAuth.getCurrentUser();
                if (user && user.user_type === 'admin') {
                    window.location.href = 'admin.html';
                } else if (user) {
                    window.location.href = 'dashboard.html';
                }
            }
        });
        
        // Configurar botón de login
        const loginBtn = document.getElementById('loginBtn');
        if (loginBtn) {
            loginBtn.addEventListener('click', async function() {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    showMessage('error', 'Por favor completa todos los campos');
                    return;
                }
                
                // Mostrar loading
                document.getElementById('loading').style.display = 'block';
                loginBtn.style.display = 'none';
                
                // Intentar login
                const result = await NocoDBAuth.login(username, password);
                
                // Ocultar loading
                document.getElementById('loading').style.display = 'none';
                loginBtn.style.display = 'flex';
                
                if (result.success) {
                    showMessage('success', `¡Bienvenido ${result.user.name}!`);
                    
                    // Redirigir después de 1 segundo
                    setTimeout(() => {
                        if (result.user.user_type === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }, 1000);
                } else {
                    if (result.error.includes('otro dispositivo')) {
                        showMessage('warning', result.error);
                    } else {
                        showMessage('error', result.error);
                    }
                }
            });
        }
        
        // Login con Enter
        const passwordInput = document.getElementById('password');
        if (passwordInput) {
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
        }
    });
        
        // Función para mostrar mensajes
        function showMessage(type, text) {
            const messageBox = document.getElementById('messageBox');
            if (!messageBox) return;
            
            messageBox.className = `message-box ${type}`;
            messageBox.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 
                                  type === 'success' ? 'check-circle' : 
                                  'info-circle'}"></i>
                ${text}
            `;
            messageBox.style.display = 'block';
            
            if (type !== 'error') {
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 5000);
            }
        }
        
        // Función para crear partículas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) return;
            
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const size = Math.random() * 2 + 1;
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 5;
                
                particle.style.left = `${left}%`;
                particle.style.top = `${top}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
    </script>
</body>
</html>
