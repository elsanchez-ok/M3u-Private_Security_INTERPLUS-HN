<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login F√°cil</title>
    <style>
        body { background: #1a1a2e; color: white; font-family: Arial; }
        .login-box { width: 300px; margin: 100px auto; padding: 30px; background: rgba(255,255,255,0.1); border-radius: 10px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #0f3460; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üì∫ Sistema de Streaming</h2>
        <div id="message" style="color: red; display: none;"></div>
        <input type="text" id="username" placeholder="Usuario" value="admin">
        <input type="password" id="password" placeholder="Contrase√±a" value="admin123">
        <button onclick="login()">Entrar</button>
        
        <div style="margin-top: 20px; font-size: 12px; color: #aaa;">
            <p><strong>Usuarios de prueba:</strong></p>
            <p>‚Ä¢ Admin: admin / admin123</p>
            <p>‚Ä¢ Usuario: usuario / cliente123</p>
            <p>‚Ä¢ Invitado: invitado / invitado2024</p>
        </div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Mostrar loading
            document.getElementById('message').style.color = 'yellow';
            document.getElementById('message').textContent = 'Conectando...';
            document.getElementById('message').style.display = 'block';
            
            // Simular API (en realidad ser√≠a a tu backend)
            setTimeout(() => {
                // Credenciales v√°lidas
                const validUsers = {
                    'admin': { password: 'admin123', type: 'admin' },
                    'usuario': { password: 'cliente123', type: 'user' },
                    'invitado': { password: 'invitado2024', type: 'user' }
                };
                
                const user = validUsers[username];
                
                if (user && user.password === password) {
                    // Guardar sesi√≥n
                    localStorage.setItem('user', username);
                    localStorage.setItem('isAdmin', user.type === 'admin');
                    
                    // Redirigir
                    if (user.type === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    document.getElementById('message').style.color = 'red';
                    document.getElementById('message').textContent = 'Usuario o contrase√±a incorrectos';
                }
            }, 1000);
        }
        
        // Enter para login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
